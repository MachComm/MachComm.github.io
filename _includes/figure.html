<div style="text-align: center; margin: 2rem 0;">
    <figure style="display: inline-block; margin: 0;">
        <img src="{{ include.path }}" alt="{{ include.alt | default: 'Figure' }}" style="max-width: 100%; height: auto; border: 1px solid;">
        <figcaption style="margin-top: 0.5rem; font-style: italic; color: #555;">{{ include.caption }}</figcaption>
    </figure>
</div>
